<div class="todoapp container">
  
  <div class="jumbotron">
    <h1>Todos</h1>
    <form class="form-horizontal" id='createTodoForm' [ngFormModel]="newTodoForm">
      <input class="new-todo form-control" placeholder="What needs to be done?" autofocus="" [(ngModel)]="newTodo.body" (keyup.enter)="addTodo()">
    </form>
  </div>
  
  <section class="main" *ngIf="todos.length > 0">
    <ul class="todo-list">
      <li *ngFor="let todo of todos" [class.completed]="todo.complete">
        <div class="view jumbotron">
          <input class="toggle" type="checkbox" (click)="toggleTodoComplete(todo)" [checked]="todo.complete">
          <label >{{todo.body}}</label>
          <button class="destroy btn btn-primary" (click)="removeTodo(todo)">X</button>
        </div>
      </li>
    </ul>
  </section>  
  <footer class="footer" *ngIf="todos.length > 0">
    <span class="todo-count"><strong>{{todos.length}}</strong> {{todos.length == 1 ? 'thing' : 'things'}} to do!</span>
  </footer>
</div>
